<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <title>Favorite Favorites</title>
</head>

<body>
    <div class="banner">
        <div id="title">
            <div>
                <h1> Favorite Favorites |</h1>
            </div>
            <div>
                <h2>Home</h2>
            </div>
        </div>


        <div class="banner-buttons">
            <div class="theme-buttons">
                Select a theme:
                <select id="theme">
                    <option id="theme-1" value="theme-1">Theme 1</option>
                    <option id="theme-2" value="theme-2">Theme 2</option>
                    <option id="theme-3" value="theme-3">Theme 3</option>
                </select>
            </div>
            <div class="theme-buttons">
                Select a category:
                <select id="category">
                    <option id="category-1" value="1">Wallpaper</option>
                    <option id="category-2" value="?grayscale">Black and White</option>
                    <option id="category-3" value="?blur=10">Blur</option>
                </select>

            </div>
            <div class="theme-buttons">
                W x H: 
                <input type="number" value="1500" id="width"/>
                <input type="number" value="1500" id="height"/>

            </div>
            <div class="navigation-buttons">
                <div class="link-button">
                    <div data-on-page="true">
                        Home
                    </div>
                </div>
                <div class="link-button">
                    <a href="gallery.html" class="invisible-link" data-on-page="false">
                        Gallery
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div id="page">
        <div id="image-container">
        <div>
            <h2>
                Random Image
            </h2>
        </div>
        <div id="image-div">
            <img id="random"/>
            <img id="heart" src="empty-heart-glow.png" , alt="image" class="favorite" data-favorited="false" />
        </div>
        <div>
            <button id="regenerate">
                Regenerate
            </button>
        </div>
    </div>
        <div id="link-container">
            <div>API Link: </div>
            <div id="api-link" class="picture-links"></div>
            <div>Image Link: </div>
            <div id="image-link" class="picture-links"></div>
        </div>
    </div>
    
</body>

</html>
